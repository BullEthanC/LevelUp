<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title> Memory Game</title>
	<link rel="stylesheet" href="stylesMemory.css">
</head>
<body>

	<section class="memory-game">
		<div class="memory-card" data-framework="a">
			<img class="front" src="a.svg" alt="A"/>
			<img class="back" src="js.svg" alt="Jag"/>
		</div>
		
		<div class="memory-card" data-framework="a">
			<img class="front" src="a.svg" alt="A"/>
			<img class="back" src="js.svg" alt="Jag"/>
		</div>

		<div class="memory-card" data-framework="atom">
			<img class="front" src="atom.svg" alt="Atom"/>
			<img class="back" src="js.svg" alt="Jag"/>
		</div>

		<div class="memory-card" data-framework="atom">
			<img class="front" src="atom.svg" alt="Atom"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="purple">
			<img class="front" src="purple.svg" alt="Purple"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="purple">
			<img class="front" src="purple.svg" alt="Purple"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="rat">
			<img class="front" src="rat.svg" alt="Rat"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="rat">
			<img class="front" src="rat.svg" alt="Rat"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="shape">
			<img class="front" src="shape.svg" alt="Shape"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="shape">
			<img class="front" src="shape.svg" alt="Shape"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="v">
			<img class="front" src="v.svg" alt="V"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>

		<div class="memory-card" data-framework="v">
			<img class="front" src="v.svg" alt="V"/>
			<img class="back" src="js.svg" alt="Memory Card"/>
		</div>
	</section>

<script>

	const cards = document.querySelectorAll('.memory-card');

		let hasFlippedCard = false;
		let firstCard, secondCard;

		function flipCard() {
  			this.classList.add('flip');

  		if (!hasFlippedCard) {
    			// first click
   			 hasFlippedCard = true;
    			 firstCard = this;

    		return;
 		 }

  		// second click
  		hasFlippedCard = false;
  		secondCard = this;

  		checkForMatch();
		}

		function checkForMatch() {
  		let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

  		isMatch ? disableCards() : unflipCards();
		}

		function disableCards() {
  			firstCard.removeEventListener('click', flipCard);
  			secondCard.removeEventListener('click', flipCard);
		}

		function unflipCards() {
  			setTimeout(() => {
   	 		firstCard.classList.remove('flip');
    			secondCard.classList.remove('flip');
  			}, 1500);
		}

	cards.forEach(card => card.addEventListener('click', flipCard));
</script>

</body>
</html>
