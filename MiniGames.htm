    <!--MiniGames-->
    <script>
    var myCards = [];
    var myScore;
    var score=0;
    var flipCards=0;

    function startGame() {
      console.log("Game Started");
      myScore = new component("30px", "Consolas", "black", 1220, 40, "text");
      myGameArea.start();
    }

    var myGameArea = {
      canvas : document.createElement("canvas"),
      start : function() {
        this.canvas.width = 1420;
        this.canvas.height = 675;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);	
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('click', function(event) {
	  myGameArea.x = event.pageX-10;
	  myGameArea.y = event.pageY-80;
	  console.log("X: "+myGameArea.x);
	  console.log("Y: "+myGameArea.y);
        })
      },
      clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    function component(width, height, color, x, y, type) {
      this.type = type;
      this.score = 0;
      this.width = width;
      this.height = height;   
      this.x = x;
      this.y = y;
      this.color = color;
      this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
          ctx.font = this.width + " " + this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text, this.x, this.y);
        } else {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      }
      this.clicked = function() {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var clicked = true;
        if ((mybottom < myGameArea.y) || (mytop > myGameArea.y)
         || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
            clicked = false;
        }
        return clicked;
      }
    }

    function updateGameArea() {
      myGameArea.clear();
      myGameArea.frameNo += 1;
      if (myGameArea.frameNo == 1) {
	for(i=0; i<4; i++) {
	  for(j=0; j<3; j++) {
            myCards.push(new component(130, 210, "blue", 10+140*i, 10+220*j));
	  }
	}
      }
      if (myGameArea.frameNo != 1 && flipCards<2) {
        for (i = 0; i < myCards.length; i += 1) {
	  if(myCards[i].clicked() && myCards[i].color=="blue") {
	    myCards[i].color="white";
	    flipCards++;
	    break;
	  }
	  if(myCards[i].clicked() && myCards[i].color=="white") {
	    myCards[i].color="blue";
            flipCards--;
	    break;
	  }
        }
      }
      else if (myGameArea.frameNo != 1 && flipCards>=2 && myGameArea.x != 0) {
        for (i = 0; i<myCards.length; i+=1) {
	  if(myCards[i].color=="white") {
	    myCards[i].color="blue";
	  }
        }
        flipCards-=2;
      }
      for (i = 0; i < myCards.length; i += 1) {
	myCards[i].update();
      }
      myScore.text="SCORE: " + score;
      myScore.update();
      myGameArea.x = 0;
      myGameArea.y = 0;
    }

    function everyinterval(n) {
      if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }
  </script>
